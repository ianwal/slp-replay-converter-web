<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slippi to Video Converter</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div id="parent">
        <div class="child" id="title">
            <h1>Slippi Replay to Video Converter</h1>
        </div>

        <div class="container">
            <h2>Upload .slp File</h2>
            <form action="/convert" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" />
                <input type="submit" value="Upload & Convert" />
            </form>
            <h2 id="convert_queue_size">Loading...</h1>
        </div>
    </div>


    <script>
        const numberElement = document.getElementById("convert_queue_size");

        // Function to fetch new number from API
        async function updateQueueSizeText() {
            try {
                fetch("/api/convert_queue_size")
                    .then(res => res.json())
                    .then(data => {
                        numberElement.textContent = "Queue size: " + data.size;
                    });
            } catch (err) {
                console.error(err);
                numberElement.textContent = "Error fetching data";
            }
        }

        // Fetch every 5 seconds
        setInterval(updateQueueSizeText, 5000);

        // Initial fetch immediately
        updateQueueSizeText();
    </script>

</body>

</html>
